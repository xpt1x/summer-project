{% extends "layout.html" %}

{% block head %}
Select your bus
{% endblock head %}

{% block body %}
<form class="container-fluid" action="{{url_for('success')}}" method="POST">
    <div class="form-group">
      <label for="busesSelector">Bus routines</label>
      <select name="selector_bus" style="width: 20%" class="form-control" id="bus_selector">
    
        {% for bus in buses %}
        <option id="bus_num" value="{{ bus.id }}">{{ bus.origin }} to {{ bus.destination }} Rs.{{bus.price}} </option>
        {% endfor %}
      </select>
    </div>

    <div style="width: 20%" class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
      </div>
      <input type="text" name="name" class="form-control" aria-describedby="inputGroup-sizing-default">
    </div>
    <div style="width: 10%" class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Age</span>
      </div>
      <input type="text" name="age" class="form-control" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="1" id="genderid" checked>
            <label class="form-check-label" for="genderid">
              Male
            </label>
    </div>
    <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="2" id="genderid">
            <label class="form-check-label" for="genderid">
              Female
            </label>
    </div>
    <br>
    <div class="form-row">
            <button type="submit" class="btn btn-primary">Book</button>
    </div>
  </form>

{% endblock body %}
