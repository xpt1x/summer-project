{% extends "layout.html" %}

{% block head %}
List of all passengers <br><br>
{% endblock head %}

{% block body %}
<div class="container">
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">bus_id</th>
        </tr>
    </thead>
        <tbody>
        {% for pass in passes %}
          <tr>
            <th scope="row">{{pass.id}} </th>
            <td>{{pass.name}} </td>
            <td>{{pass.age}} </td>
            <td>{{pass.gender}} </td>
            <td>{{pass.bus_id}}</td>
          </tr>
        {%endfor%}
        </tbody>
    </table>
</div>
{% endblock body %}
